<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an HTML test">
        <title>Chinguun's Test</title>

        <style>
            button {
                width: 100px;
                height: 40px;
                background-color: lightgray;
            }
        </style>
    </head>
    <body id = "body" style="background-color:aqua;">
        <main>
            <button onclick="changeBodyColor()">
                Change background color
            </button>
        </main>
    </body>
    <script>
        function changeBodyColor(){
            let bodyElem = document.getElementById("body");
            if(bodyElem.style["background-color"] == "red"){
                bodyElem.style["background-color"] = "aqua"
            }
            else{
                bodyElem.style["background-color"] = "red"
            }
        }
    </script>
</html>
