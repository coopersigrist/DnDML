<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css"/>
    <script defer src="app.js"></script>
    <title>DnDML</title>
  </head>
  
  <body class="light">
    
    <main class="grid-body">

      <header id="global-header">

        <nav class="nav">
          <a class="active" href="#home">Model</a>
          <a href="Dataset.html">Dataset</a>
          <a href="#Training">Training</a>
          <a href="#Testing">Testing</a>
          <a href="#Tuning">Tuning</a>
        </nav>
  
        <img id="theme-toggle" src="Assets/Light.svg" alt="UI theme toggle button"/>
  
        <button id="train">
          <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="run"
              d="M0.5 7.5V2.03238C0.5 0.477792 2.19594 -0.482435 3.52899 0.317395L12.6417 5.78501C13.9364 6.56182 13.9364 8.43818 12.6417 9.21499L3.52899 14.6826C2.19594 15.4824 0.5 14.5222 0.5 12.9676V7.5Z"
              fill="#254671"/>
          </svg>
          Train
        </button>
  
      </header>
      <ul class="page-options">
        <li>
          Prebuilt
          <ul class="option">
            <li class="options">
              <input type="radio" name="Model" id="prebuilt-module" checked/>
              <label for="prebuilt-module" class="label-inline">Modules</label>
            </li>
            <li class="options">
              <input type="radio" name="Model" id="prebuilt-architecture" />
              <label for="prebuilt-architecture" class="label-inline"
                >Architectures</label
              >
            </li>
          </ul>
        </li>
        <li>
          Custom
          <ul class="option">
            <li class="options">
              <input type="radio" name="Model" id="my-module" />
              <label for="my-module" class="label-inline">Modules</label>
            </li>
            <li class="options">
              <input type="radio" name="Model" id="my-architecture" />
              <label for="my-architecture" class="label-inline"
                >Architectures</label
              >
            </li>
          </ul>
        </li>
      </ul>

      <section class="option-selection">
        <div>
          <select name="Activation" id="Activation_Selection">
            <option value="RelU">ReLU</option>
            <option value="Tanh">Tanh</option>
            <option value="Sigmoid">Sigmoid</option>
          </select>
        </div>

        <div>
          <select name="Layer" id="Layer_Selection">
            <option value="Dense">Dense</option>
            <option value="Convolution">Convolution</option>
            <option value="Max_Pool">Max Pooling</option>
            <option value="Batch_Norm">Batch Normalization</option>
            <option value="Dropout">Dropout</option>
            <option value="Flatten">Flatten</option>
            <option value="Concatenate">Concatenate</option>
            <option value="Add">Add</option>
          </select>
        </div>
      </section>

      <section class="training-status" class="svg-selection">
        <h3>Model Status / Selection</h3>
      </section>

    </main>
